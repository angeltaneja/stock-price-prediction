<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equity Forecast Dashboard | Share Price Forecaster</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        :root {
            --bg-dark: #0f1419;
            --bg-card: #1a2332;
            --bg-input: #252d3a;
            --accent: #14b8a6;
            --accent-dim: rgba(20, 184, 166, 0.15);
            --warm: #f59e0b;
            --text: #e2e8f0;
            --text-muted: #94a3b8;
            --border: #334155;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-dark);
            color: var(--text);
            min-height: 100vh;
            padding: 24px;
        }

        .wrapper {
            max-width: 1100px;
            margin: 0 auto;
        }

        .top-bar {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 28px 32px;
            margin-bottom: 24px;
            text-align: center;
        }

        .top-bar h1 {
            font-size: 1.75rem;
            font-weight: 700;
            letter-spacing: -0.02em;
            margin-bottom: 6px;
        }

        .top-bar .tagline {
            font-size: 0.95rem;
            color: var(--text-muted);
        }

        .card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 28px;
            margin-bottom: 24px;
        }

        .card-title {
            font-size: 1.15rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--text);
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 24px;
        }

        .field label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--text-muted);
        }

        .field input,
        .field select {
            width: 100%;
            padding: 12px 14px;
            background: var(--bg-input);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.95rem;
            transition: border-color 0.2s;
        }

        .field input:focus,
        .field select:focus {
            outline: none;
            border-color: var(--accent);
        }

        .btn-forecast {
            background: linear-gradient(135deg, #0d9488 0%, #14b8a6 100%);
            color: #0f1419;
            border: none;
            padding: 14px 28px;
            border-radius: 8px;
            font-family: 'Outfit', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-forecast:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 20px rgba(20, 184, 166, 0.35);
        }

        .btn-forecast:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .ticker-hint {
            margin-top: 20px;
            padding: 16px;
            background: var(--bg-input);
            border-radius: 8px;
            border-left: 3px solid var(--accent);
        }

        .ticker-hint h4 {
            font-size: 0.9rem;
            color: var(--text-muted);
            margin-bottom: 10px;
        }

        .ticker-pills {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .pill {
            background: var(--accent-dim);
            color: var(--accent);
            padding: 6px 12px;
            border-radius: 6px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
        }

        .loading-box {
            display: none;
            text-align: center;
            padding: 32px;
        }

        .loader {
            width: 42px;
            height: 42px;
            border: 3px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: load 0.8s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes load {
            to { transform: rotate(360deg); }
        }

        .loading-box p {
            color: var(--text-muted);
            font-size: 0.95rem;
        }

        .alert-error {
            display: none;
            background: rgba(239, 68, 68, 0.12);
            border: 1px solid rgba(239, 68, 68, 0.4);
            color: #fca5a5;
            padding: 14px 18px;
            border-radius: 8px;
            margin-bottom: 24px;
        }

        .results-box {
            display: none;
            margin-top: 24px;
        }

        .results-head {
            background: linear-gradient(135deg, #0d9488 0%, #14b8a6 100%);
            color: #0f1419;
            padding: 20px 24px;
            border-radius: 12px 12px 0 0;
            text-align: center;
        }

        .results-head h2 {
            font-size: 1.4rem;
            margin-bottom: 8px;
        }

        .results-head .latest {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .chart-wrap {
            background: var(--bg-input);
            padding: 24px;
            border: 1px solid var(--border);
            border-top: none;
        }

        .forecast-table-wrap {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 0 0 12px 12px;
            border-top: none;
            padding: 24px;
            margin-top: 2px;
        }

        .forecast-table-wrap h3 {
            font-size: 1.1rem;
            margin-bottom: 16px;
            color: var(--text-muted);
        }

        .forecast-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            margin-bottom: 8px;
            background: var(--bg-input);
            border-radius: 8px;
            border-left: 3px solid var(--warm);
        }

        .forecast-row .step {
            font-family: 'JetBrains Mono', monospace;
            font-weight: 600;
            color: var(--accent);
        }

        .forecast-row .value {
            font-family: 'JetBrains Mono', monospace;
            font-weight: 700;
            color: var(--text);
        }

        @media (max-width: 640px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            .top-bar h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <header class="top-bar">
            <h1>Equity Forecast Dashboard</h1>
            <p class="tagline">Share price forecasting using recurrent neural networks</p>
        </header>

        <section class="card">
            <h2 class="card-title">Run a forecast</h2>
            <form id="forecastForm">
                <div class="form-grid">
                    <div class="field">
                        <label for="ticker">Ticker</label>
                        <select id="ticker" name="ticker" required>
                            <option value="">Choose a ticker</option>
                            <option value="TSLA">TSLA — Tesla</option>
                            <option value="AAPL">AAPL — Apple</option>
                            <option value="GOOGL">GOOGL — Google</option>
                            <option value="MSFT">MSFT — Microsoft</option>
                            <option value="AMZN">AMZN — Amazon</option>
                            <option value="META">META — Meta</option>
                            <option value="NVDA">NVDA — NVIDIA</option>
                            <option value="NFLX">NFLX — Netflix</option>
                            <option value="AMD">AMD — AMD</option>
                            <option value="INTC">INTC — Intel</option>
                        </select>
                    </div>
                    <div class="field">
                        <label for="horizon">Forecast horizon (days)</label>
                        <input type="number" id="horizon" name="horizon" min="1" max="30" value="10" required>
                    </div>
                </div>
                <button type="submit" class="btn-forecast" id="forecastBtn">Run forecast</button>
            </form>

            <div class="ticker-hint">
                <h4>Supported tickers</h4>
                <div class="ticker-pills">
                    <span class="pill">TSLA</span>
                    <span class="pill">AAPL</span>
                    <span class="pill">GOOGL</span>
                    <span class="pill">MSFT</span>
                    <span class="pill">AMZN</span>
                    <span class="pill">META</span>
                    <span class="pill">NVDA</span>
                    <span class="pill">NFLX</span>
                    <span class="pill">AMD</span>
                    <span class="pill">INTC</span>
                </div>
            </div>
        </section>

        <div class="loading-box" id="loadingBox">
            <div class="loader"></div>
            <p>Loading data and computing forecast...</p>
        </div>

        <div class="alert-error" id="alertError"></div>

        <div class="results-box" id="resultsBox">
            <div class="results-head">
                <h2 id="resultsHeading">Forecast</h2>
                <div class="latest" id="latestPrice">Latest: $0.00</div>
            </div>
            <div class="chart-wrap">
                <canvas id="forecastChart"></canvas>
            </div>
            <div class="forecast-table-wrap">
                <h3>Forecast by day</h3>
                <div id="forecastRows"></div>
            </div>
        </div>
    </div>

    <script>
        let forecastChart = null;

        document.getElementById('forecastForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const ticker = document.getElementById('ticker').value;
            const horizon = parseInt(document.getElementById('horizon').value, 10);

            if (!ticker) {
                showErr('Please choose a ticker');
                return;
            }
            if (horizon < 1 || horizon > 30) {
                showErr('Horizon must be between 1 and 30 days');
                return;
            }

            await runForecast(ticker, horizon);
        });

        async function runForecast(ticker, horizon) {
            setLoading(true);
            hideErr();
            hideResults();

            try {
                const res = await fetch('/forecast', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ ticker: ticker, horizon: horizon })
                });
                const data = await res.json();

                if (data.success) {
                    renderResults(data);
                } else {
                    showErr(data.error || 'Forecast failed');
                }
            } catch (err) {
                showErr('Could not reach the server. Try again.');
                console.error(err);
            } finally {
                setLoading(false);
            }
        }

        function renderResults(data) {
            document.getElementById('resultsHeading').textContent = data.ticker + ' forecast';
            document.getElementById('latestPrice').textContent = 'Latest: $' + data.latest_price;

            const container = document.getElementById('forecastRows');
            container.innerHTML = '';
            data.forecasts.forEach(function(f) {
                const row = document.createElement('div');
                row.className = 'forecast-row';
                row.innerHTML = '<span class="step">Day ' + f.step + ' (' + f.date + ')</span><span class="value">$' + f.value + '</span>';
                container.appendChild(row);
            });

            drawChart(data);
            document.getElementById('resultsBox').style.display = 'block';
        }

        function drawChart(data) {
            const ctx = document.getElementById('forecastChart').getContext('2d');
            if (forecastChart) forecastChart.destroy();

            const labels = data.forecasts.map(function(f) { return 'Day ' + f.step; });
            const values = data.forecasts.map(function(f) { return f.value; });

            forecastChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: data.ticker + ' forecast (USD)',
                        data: values,
                        borderColor: '#14b8a6',
                        backgroundColor: 'rgba(20, 184, 166, 0.12)',
                        borderWidth: 2,
                        fill: true,
                        tension: 0.35,
                        pointBackgroundColor: '#14b8a6',
                        pointBorderColor: '#1a2332',
                        pointBorderWidth: 2,
                        pointRadius: 5
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    aspectRatio: 2,
                    scales: {
                        y: {
                            beginAtZero: false,
                            grid: { color: 'rgba(51, 65, 85, 0.5)' },
                            ticks: { color: '#94a3b8' }
                        },
                        x: {
                            grid: { color: 'rgba(51, 65, 85, 0.5)' },
                            ticks: { color: '#94a3b8' }
                        }
                    },
                    plugins: {
                        legend: { labels: { color: '#e2e8f0' } },
                        title: {
                            display: true,
                            text: data.ticker + ' price forecast',
                            color: '#e2e8f0'
                        }
                    }
                }
            });
        }

        function setLoading(on) {
            document.getElementById('loadingBox').style.display = on ? 'block' : 'none';
            document.getElementById('forecastBtn').disabled = on;
        }

        function showErr(msg) {
            var el = document.getElementById('alertError');
            el.textContent = msg;
            el.style.display = 'block';
        }

        function hideErr() {
            document.getElementById('alertError').style.display = 'none';
        }

        function showResults() {
            document.getElementById('resultsBox').style.display = 'block';
        }

        function hideResults() {
            document.getElementById('resultsBox').style.display = 'none';
        }
    </script>
</body>
</html>
